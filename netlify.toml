[build]
    command = "npm run build"
    publish = "dist"
[functions]
    external_node_modules = ["astro", "prismjs", "i18next-fs-backend", "tsm", "@proload/core"]
[[redirects]]
  from = "/"
  to = "/pl"
  status = 302
  conditions = {Language = ["pl"]}
[[redirects]]
  from = "/"
  to = "/en"
  status = 302
  conditions = {Language = ["en"]}